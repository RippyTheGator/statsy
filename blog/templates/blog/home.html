
{% extends 'stats/index.html' %}

{% block content %}
{% for content in context %}
<div class="content mt-5">
    <h1 class="display-4 ml-2">{{ content.update_title }}</h1>
    <div class="content-article ">
        {{ content.update_content|safe }}
        <footer class="blockquote-footer">Username here, <cite>{{ content.update_published }}</cite></footer>
    </div>
</div>
{% endfor %}
{% endblock %}
